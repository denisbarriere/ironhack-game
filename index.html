<!DOCTYPE HTML>
<html>
  <head lang="en">
    <title>M Y F O L T</title>
    <!-- Prevent users from zooming on the page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <!-- Remove URL and status bar from Safari iOS -->
    <link rel="manifest" href="./manifest.json">

    <!-- CSS Libraries -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" >

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon" />

    <link rel="preload" href="./assets/sounds/sword shine 1.wav" as="audio" type="audio/wav">
    <link rel="preload" href="./assets/sounds/branch_break.mp3" as="audio" type="audio/mpeg">
    <link rel="preload" href="./assets/sounds/366102__original-sound__confirmation-upward.wav" as="audio" type="audio/wav">
    <link rel="preload" href="./assets/sounds/133284__fins__level-completed.wav" as="audio" type="audio/wav">
    <link rel="preload" href="./assets/sounds/boss dies.wav" as="audio" type="audio/wav">
  </head>
  <body>
    <!-- LOADER WRAPPER WITH GAME TITLE -->
    <div class="game-landing-container">
      <h1>
        <div class="game-landing-container__title">
          <span class="landing-cell light-green">M</span><span class="landing-cell red">Y</span>
        </div>
        <div class="game-landing-container__title">
          <span class="landing-cell blue">F</span><span class="landing-cell red">O</span><span class="landing-cell blue">L</span><span class="landing-cell light-green">T</span>
        </div>
      </h1>

      <!-- Play button -->
      <div class="game-landing-container__menu">
        <button class="btn game-landing-container__menu--black js-play">Play</button>
      </div> <!-- end: Play button -->

      <!-- Endless mode button -->
      <!-- <div class="game-landing-container__menu">
        <button class="btn game-landing-container__menu--black js-endless">Endless</button>
      </div> --> <!-- end: Play button -->

    </div> <!-- end: game-loading-container -->

    <!-- Level loader -->
    <div class="level-loading-container clearfix">
      <div class="level">
        <p>Level <span></span></p>
        <div class="levelTarget">
        </div>
      </div>
    </div> <!-- end: level-loading-container -->

    <!-- Actual game container -->
    <div class="game-container">
      <div class="game-screen">
        <header class="game-header clearfix">
          <div class="arrow-up"></div>
          <div class="next-colors">
            <ul class="color-list">
              <li class="preview-cell"></li>
              <li class="preview-cell"></li>
              <li class="preview-cell"></li>
            </ul>
          </div>
          <div class="level-goal">
            <span class="thin-line">&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;</span>
            <span class="level-goal__progress">0</span>
            <span> / </span>
            <span class="level-goal__target">0</span>
            <span class="thin-line">&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;</span>
          </div>
          <div class="back-to-menu">
            <a href="./index.html"><span>?<span></a>
          </div>
        </header>

        <div class="game-board-container">
          <div class="board">
            <!-- Current => AppendChild to '.cell': <div class="current"></div> -->
            <!-- Won => AppendChild to '.cell': <div class="won">&#9532;</div> -->
            <!-- Lost => AppendChild to '.cell': <div class="lost">&#9587;</div> -->
          </div> <!-- end: board -->
        </div> <!-- end: game-board-container -->

      </div><!-- end: level-screen -->
    </div> <!-- end: game-container -->

  </body>
  <!-- Link to JS External libraries -->
  <script type="text/javascript" src="./assets/js/vendors/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./assets/js/vendors/jquery-ui.min.js"></script>
  <script type="text/javascript" src="./assets/js/vendors/jquery.mobile-events.min.js"></script>

  <!-- Link to the game JS libraries -->
  <script type="text/javascript" src="./assets/js/lib/level-data.js"></script>
  <script type="text/javascript" src="./assets/js/lib/player.js"></script>
  <script type="text/javascript" src="./assets/js/lib/level.js"></script>
  <script type="text/javascript" src="./assets/js/lib/game.js"></script>
  <script type="text/javascript" src="./assets/js/lib/app.js"></script>
</html>
