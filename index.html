<!DOCTYPE HTML>
<html>
  <head lang="en">
    <title>M Y - F O L T</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" >
  </head>
  <body>
    <div class="main-container clearfix">
      <h1>
        <div class="main-title">
          <span class="header-cell blue">M</span><span class="header-cell red">Y</span>
        </div>
        <div class="main-title">
          <span class="header-cell grey">F</span><span class="header-cell red">O</span><span class="header-cell blue">L</span><span class="header-cell grey">T</span>
        </div>
      </h1>
      </div>
      <div class="game-container">
        <div class="game-screen">
          <header class="game-header clearfix">
            <div class="arrow-up"></div>
            <div class="next-colors">
              <ul class="color-list">
                <li class="preview-cell"></li>
                <li class="preview-cell"></li>
                <li class="preview-cell"></li>
              </ul>
            </div>
            <div class="level-goal">
              <span class="thin-line">&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;</span>
              <span class="level-goal__progress">0</span>
              <span> / </span>
              <span class="level-goal__target">0</span>
              <span class="thin-line">&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;</span>
            </div>
            <div class="back-to-menu">
              <a href="#">?</a>
            </div>
          </header>

          <div class="game-board-container">
            <div class="board">
              <!-- Current => AppendChild to '.cell': <div class="current"></div> -->
              <!-- Won => AppendChild to '.cell': <div class="won">&#9532;</div> -->
              <!-- Lost => AppendChild to '.cell': <div class="lost">&#9587;</div> -->
            </div> <!-- end: board -->
          </div> <!-- end: game-board-container -->

        </div><!-- end: level-screen -->
      </div> <!-- end: game-container -->
    </div> <!-- end: main-container -->
  </body>
  <!-- Link to JS libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/levels.js"></script>
  <script type="text/javascript" src="./js/logic.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</html>
